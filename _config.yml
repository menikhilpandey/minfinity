
name: minfinity
paginate: 25
paginate_path: "/posts/page/:num/"
url: http://blog.nikhilpandey.me 
blog_theme: light 


ga_analytics: UA-88810479-1
rss_enabled: true 
social:
  facebook: menikhilpandey
  github: menikhilpandey
  linkedin: menikhilpandey
  twitter: menikhilpandey
  email: contact@nikhilpandey.me


assets:
  compress:
    css: true
    js: true
  features:
    automatic_img_size: false
  sources:
    - _assets/bower
    - _assets/fonts
    - _assets/images
    - _assets/javascripts
    - _assets/stylesheets
    - _vendor/
collections:
  my_tags:
    output: true
    permalink: /tag/:slug/
defaults:
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: articles_by_tag
exclude:
  - .bowerrc
  - .travis.yml
  - bin/*
  - bower.json
  - circle.yml
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
gems:
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
permalink: posts/:slug
